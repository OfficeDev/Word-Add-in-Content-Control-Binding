<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>


    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>       -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <link href="CorporateBio.css" rel="stylesheet" type="text/css" />
    <script src="CorporateBio.js" type="text/javascript"></script>
</head>
<body>
    <!-- Page content -->
    <!-- The following HTML includes a DIV with an ID of validationReport that we will write to in code from the CorporateBio.js file  -->
    <!--It also includes two buttons that we will wire up click events for in the CorporateBio.js file  -->
    <div id="content-header" >
        <div class="padding ms-font-xl">
            Contoso
        </div>
    </div>
    <div id="content-main">
        <div class="padding ms-font-xl">            
            <div id="Content">
                <div id="validationReport"></div>
                <button  id="validateData" class="ms-Button ms-Button--command">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--circlePlus"></i></span>
                    <span class="ms-Button-label">Validate data</span>
                    <span class="ms-Button-description">Description of the action this button takes</span>
                </button>
                <button id="submitData" class="ms-Button ms-Button--command">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--circlePlus"></i></span>
                    <span class="ms-Button-label">Submit data</span>
                    <span class="ms-Button-description">Description of the action this button takes</span>
                </button>
            </div>

            <p style="margin-top: 50px;">
                <a target="_blank" href="http://go.microsoft.com/fwlink/?LinkId=276812">Find more samples online...</a>
            </p>
        </div>
    </div>
</body>
</html>
